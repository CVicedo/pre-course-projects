<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div id='result' class="result">0</div>
        <div id="ac" class="ac">AC</div>
        <div id="ret" class="ret">&#x2b8c</div>
        <div id="divi" class="oper">/</div>
        <div id="num7" class="num">7</div>
        <div id="num8" class="num">8</div>
        <div id="num9" class="num">9</div>
        <div id="mult" class="oper">X</div>
        <div id="num4" class="num">4</div>
        <div id="num5" class="num">5</div>
        <div id="num6" class="num">6</div>
        <div id="subs" class="oper">-</div>
        <div id="num1" class="num">1</div>
        <div id="num2" class="num">2</div>
        <div id="num3" class="num">3</div>
        <div id="adding" class="oper">+</div>
        <div id="num0" class="zero">0</div>
        <div id="comma" class="num">,</div>
        <div id="equals" class="oper">=</div>
    </main>
</body>
</html>
